<section class="example-container">
    <table mat-table [dataSource]="dataSourceDetalle">
    
        <ng-container matColumnDef="codProd">
            <th mat-header-cell *matHeaderCellDef> Prod/Serv </th>
            <td mat-cell *matCellDef="let det"> {{ det.codProd }} </td>
        </ng-container>
    
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef class="center"> Cantidad </th>
            <td mat-cell *matCellDef="let det" class="center"> {{ det.cantidad }} </td>
        </ng-container>
        
        <ng-container matColumnDef="unidadMedida">
            <th mat-header-cell *matHeaderCellDef style="padding-right: 15px;" class="center"> U.Medida </th>
            <td mat-cell *matCellDef="let det" class="center" style="padding-right: 15px;"> {{ det.unidadMedida }} </td>
        </ng-container>
    
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let det"> {{ det.descripcion }} </td>
        </ng-container>
    
        <ng-container matColumnDef="precioUnitario">
            <th mat-header-cell *matHeaderCellDef class="right"> P.Unitario </th>
            <td mat-cell *matCellDef="let det" class="right"> {{ det.precioUnitario }} </td>
        </ng-container>
        
        <ng-container matColumnDef="descuento">
            <th mat-header-cell *matHeaderCellDef class="right"> Descuento </th>
            <td mat-cell *matCellDef="let det" class="right"> {{ det.descuento }} </td>
        </ng-container>
    
        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef class="right"> Subtotal </th>
            <td mat-cell *matCellDef="let det" class="right"> {{ det.subtotal }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</section>
