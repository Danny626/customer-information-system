<table mat-table [dataSource]="dataSourceTotalCobro">
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let cobro" [ngClass]="{'totalRow': cobro.titulo === 'Total'}">{{ cobro.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef class="right"></th>
    <td mat-cell *matCellDef="let cobro" class="right" [ngClass]="{'totalRow': cobro.titulo === 'Total'}">
      {{ cobro.valor }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
