<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card style="margin-bottom: 15px">
      <mat-card-content>
        <h2>Pre Factura</h2>

        <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex="100%" fxFlex.sm="95%" fxFlex.xs="95%">
            <app-parametros-calculo
              (preFacturaEvent)="sendPreFactura($event)"
            ></app-parametros-calculo>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="showVistaCalculo">
      <mat-card-content>
        <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex="100%" fxFlex.sm="95%" fxFlex.xs="95%">
            <app-vista-calculo
              [preFacturaInput]="preFacturaCambio"
            ></app-vista-calculo>

            <app-detalle-cobro
              [detalleInput]="detallePreFacturaCambio"
            ></app-detalle-cobro>

            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
              style="margin-bottom: 50px;">
              <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%"></div>

              <div fxFlex></div>

              <div fxFlex="50%" fxFlex.sm="95%" fxFlex.xs="95%">
                <app-total-cobro
                  [preFacturaInput]="preFacturaCambio"
                ></app-total-cobro>
              </div>
            </div>

            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
              <div fxFlex="95%" fxFlex.sm="95%" fxFlex.xs="95%">
                <h4>TÃ©rminos y Condiciones</h4>
                <p style="font-size: 12px">
                  Los precios mostrados en esta Prefactura, son un precio
                  referencial de nuestros servicios prestados.
                </p>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
